<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar {
            background-color: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .calendar-header {
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 10px 10px 0 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            position: relative;
            padding: 40px;
            text-align: left;
            font-size: 1.2em;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #e0e0e0;
        }

        .sunday {
            color: #d32f2f;
            font-weight: bold;
          }
          
          .saturday {
            color: #1976d2;
            font-weight: bold;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .arrow {
            font-size: 2em;
            cursor: pointer;
        }

        .event {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #4caf50;
            font-family: 'SBAggroL';
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="arrows">
            <div class="arrow" onclick="prevMonth()">&#9665;</div>
            <div class="arrow" onclick="nextMonth()">&#9655;</div>
        </div>
        <div class="calendar" id="currentCalendar"></div>
    </div>

    <script>
        let currentMonth = 2; // 5월부터 시작
        let currentYear = 2024;

        function updateCalendar() {
            const calendarElement = document.getElementById('currentCalendar');
            calendarElement.innerHTML = ''; // 달력 비우기

            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            const firstDayIndex = new Date(`${currentYear}-${currentMonth}-1`).getDay();
            
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

            // 달력 헤더 생성
            const header = document.createElement('div');
            header.classList.add('calendar-header');
            header.innerText = `${currentYear}년 ${currentMonth}월`;
            calendarElement.appendChild(header);

            // 요일 생성
            const daysRow = document.createElement('div');
            daysRow.classList.add('days');
            dayNames.forEach(dayName => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerText = dayName;
                daysRow.appendChild(dayElement);
            });
            calendarElement.appendChild(daysRow);

            // 날짜 생성
            let currentDay = 1;
            for (let row = 0; row < 6; row++) { // 6주로 고정
                const weekRow = document.createElement('div');
                weekRow.classList.add('days');
                for (let col = 0; col < 7; col++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');

                    if (row === 0 && col < firstDayIndex) {
                        // 이번 달의 첫 날짜 이전이면 빈 칸으로 처리
                        dayElement.innerText = '';
                    } else if (currentDay > daysInMonth) {
                        // 이번 달의 마지막 날짜 이후면 빈 칸으로 처리
                        dayElement.innerText = '';
                    } else {
                        dayElement.innerText = currentDay;

                        // 일요일과 토요일에 색상 적
                        if (col === 0) {
                            dayElement.classList.add('sunday');
                        } else if (col === 6) {
                            dayElement.classList.add('saturday');
                        }

                        // 특정 날짜에 이벤트 추가 (2024년 5월 15일에 "사과" 추가)
                        if (currentYear === 2024 && currentMonth === 5 && currentDay === 15) {
                            const eventElement = document.createElement('div');
                            eventElement.classList.add('event');
                            eventElement.innerText = '사과';
                            dayElement.appendChild(eventElement);
                        }

                        currentDay++;
                    }

                    weekRow.appendChild(dayElement);
                }
                calendarElement.appendChild(weekRow);
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth === 0) {
                currentMonth = 12;
                currentYear--;
            }
            updateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth === 13) {
                currentMonth = 1;
                currentYear++;
            }
            updateCalendar();
        }

        // 초기 달력 표시
        updateCalendar();
    </script>
</body>
</html>
