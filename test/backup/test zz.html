<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <script src="계정.js"></script>
  <script src="게임로직.js" defer></script>
  <title>트럼프 카드</title>
</head>
<body>
  <div class="container">
    <div id="login-container">
      <h3>로그인 또는 회원가입</h3>
      <form>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">비밀번호:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="signIn()">로그인</button>
        <button type="button" onclick="signUp()">회원가입</button>
      </form>
    </div>
    <div class="card-container" style="display: none;">
      <div class="card" id="new-card">
        <div class="top-left">
          <div class="rank" id="new-card-rank-top"></div>
          <div class="suit" id="new-card-suit-top"></div>
        </div>
        <div class="center">
          <div class="suit" id="new-card-center"></div>
        </div>
        <div class="bottom-right">
          <div class="rank" id="new-card-rank-bottom"></div>
          <div class="suit" id="new-card-suit-bottom"></div>
        </div>
      </div>
    </div>
    <div class="button-container" style="display: none;">
      <label for="betAmount">배팅 금액:</label>
      <input type="number" id="betAmount" name="betAmount" min="1" value="1000">
      <br>
      <button onclick="predict('higher')">숫자 높을 것</button>
      <button onclick="predict('lower')">숫자 낮을 것</button>
      <button onclick="predict('red')">빨간색일 것</button>
      <button onclick="predict('black')">검은색일 것</button>
      <button onclick="startBetting()">배팅 시작</button>
    </div>
    <div id="statusContainer" style="display: none;">
      <p id="predictionStatus">예측 상태: 아직 예측되지 않음</p>
      <p id="balance">현재 잔액: 1000원</p>
    </div>
    <p id="result" style="display: none;"></p>
  </div>
</html>
