<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>
  <title>트럼프 카드</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card" id="new-card">
        <div class="top-left">
          <div class="rank" id="new-card-rank-top"></div>
          <div class="suit" id="new-card-suit-top"></div>
        </div>
        <div class="center">
          <div class="suit" id="new-card-center"></div>
        </div>
        <div class="bottom-right">
          <div class="rank" id="new-card-rank-bottom"></div>
          <div class="suit" id="new-card-suit-bottom"></div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <label for="betAmount">배팅 금액:</label>
      <input type="number" id="betAmount" name="betAmount" min="1" value="1000">
      <br>
      <button onclick="predict('higher')">숫자 높을 것</button>
      <button onclick="predict('lower')">숫자 낮을 것</button>
      <button onclick="predict('red')">빨간색일 것</button>
      <button onclick="predict('black')">검은색일 것</button>
      <button onclick="startBetting()">배팅 시작</button>
    </div>
    <div id="statusContainer">
      <p id="predictionStatus">예측 상태: 아직 예측되지 않음</p>
      <p id="balance">현재 잔액: 1000원</p>
    </div>
    <p id="result"></p>
  </div>

  <div>
    <h2>로그인</h2>
    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="signUp()">회원가입</button>
    <button onclick="signIn()">로그인</button>
    <button onclick="signOut()">로그아웃</button>
    <p id="userStatus">로그인 상태: 로그아웃됨</p>
  </div>
</body>
</html>
