<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>트럼프 카드</title>
</head>
<body>
  <div id="original-card-container">
    <p id="original-card"></p>
  </div>
  <div class="card">
    <div class="top-left">
      <span id="new-card-rank-top"></span>
      <br>
      <span id="new-card-suit-top"></span>
    </div>
    <div class="center" id="new-card-center"></div>
    <div class="bottom-right">
      <span id="new-card-rank-bottom"></span>
      <br>
      <span id="new-card-suit-bottom"></span>
    </div>
  </div>
  <label for="betAmount">배팅 금액:</label>
  <input type="number" id="betAmount" name="betAmount" min="1" value="1000">
  <br>
  <button onclick="predict('higher')">숫자 높을 것</button>
  <button onclick="predict('lower')">숫자 낮을 것</button>
  <button onclick="predict('red')">빨간색일 것</button>
  <button onclick="predict('black')">검은색일 것</button>
  <button onclick="startBetting()">배팅 시작</button>
  <button onclick="cancelPrediction()">예측 취소</button>
  <p id="predictionStatus">예측 상태: 아직 예측되지 않음</p>
  <p id="result"></p>
</body>
</html>
